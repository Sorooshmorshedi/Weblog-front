{% load static %}
<DOCTYPE html>
    <html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}
                Login
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static "accounts/base.css" %}">
    </head>
    <body>
    <div class="box">
        <form class="sign" action={% url 'accounts:login' %} method="post">
            <h1>Login to weblog</h1>

            {{ form }}
        <input type="submit" value="login">
        </form>
    </div>

    </body>
    </html>
